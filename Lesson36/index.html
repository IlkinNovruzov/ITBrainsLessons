<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #BC5657;">
    <div class="container" style="background-color: white; padding: 1rem">
        <div class="row">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="pass">
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label class="form-label">Repeat Email</label>
              <input type="email" class="form-control" id="Remail">
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="Rpass">
              <span class="text-danger"></span>
            </div>
            <div class="col-md-12">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="Fname">
              <span class="text-danger"></span>
            </div>
  
  
           <div class="col-md-12">
             <label class="form-label">Phone</label>
             <input type="tel" class="form-control" id="phone">
             <span class="text-danger"></span>
           </div>
  
           <div class="col-md-7">
             <label class="form-label">City</label>
             <input type="text" class="form-control" id="city">
             <span class="text-danger"></span>
           </div>
  
           <div class="col-md-3">
              <label class="form-label">Country</label>
             <select class="form-select" id="country">
               <option value="">Open this select menu</option>
               <option value="1">Azerbaijan</option>
               <option value="2">Romania</option>
               <option value="3">Italy</option>
               <option value="4">Egypt</option>
             </select>
             <span class="text-danger"></span>
           </div>
           <div class="col-md-2">
             <label class="form-label">Gender</label>
             <div class="form-check">
               <input class="form-check-input" type="radio" name="gender" id="male">
               <label class="form-check-label" for="gender">
                 Male
               </label>
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" name="gender" id="female">
               <label class="form-check-label" for="gender">
                 Female
               </label>
           </div>
           <span class="text-danger"></span>
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkAccept">
              <label class="form-check-label" for="flexCheckDefault">
                I accept term and condition
              </label>
            </div>
          </div>
          <button id="btnRegister" class="btn btn-primary mt-5" disabled> Register </button>
       </div>
   </div>
  
    
    <script src="script.js"></script>
  </body>
</html>
